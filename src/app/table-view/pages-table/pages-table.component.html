<mat-card role="region" class="mat-elevation-z8 table-container">
  <mat-card-header>
    <mat-card-title>Simulation</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div fxLayout="row wrap" fxLayoutAlign="space-around space-around">
      <ng-container *ngFor="let page of pages">
        <p>{{page.processOwner ? page.processOwner.name : page.state}}</p>
      </ng-container>
    </div>
  </mat-card-content>
</mat-card>
